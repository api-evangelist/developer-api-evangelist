<script type="text/javascript">

    var $Path = 'http://api.apievangelist.com/definitions/apis.json';

    $(function () {
        window.swaggerUi = new SwaggerUi({
            url: $Path,
            dom_id: "swagger-ui-container",
            supportedSubmitMethods: ['get','post','put','delete'],          
            onComplete: function(swaggerApi, swaggerUi){
            if(console) {
                console.log("Loaded SwaggerUI")
                }
        
            $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
            },
            onFailure: function(data) {
            if(console) {
                console.log("Unable to Load SwaggerUI");
                console.log(data);
                }
            },
            docExpansion: "none"
        });         

        window.swaggerUi.load(); 
                              
    });
    
    function setKeys()
        {
        // Auto set the AppID and AppKey              
        $appid = getUrlVar('appid');
        //alert($appid);      
        if($appid!='')
             {
            object = document.getElementsByTagName('input');   
            $.each(object, function(index, item) {
                 //alert(dodump(item.name + ' = ' + item.value));
                 if(item.name == 'appid'){ item.value = $appid; }
            }); 
            }   
        $appkey = getUrlVar('appkey');  
        //alert($appkey);       
        if($appkey!='')
             {
            object = document.getElementsByTagName('input');   
            $.each(object, function(index, item) {
                // alert(dodump(item.name + ' = ' + item.value));
                 if(item.name == 'appkey'){ item.value = $appkey; }
            }); 
            }                
        }
</script>
