111
{% assign index = site.data.apis %}
{% assign apijson = index %}
<style>
/* allow room for 3 columns */
  ul
  {
    width: 30em;
  }  /* float & allow room for the widest item */
  ul li
  {
    float: left;
    width: 10em;
  }  /* stop the float */
  br
  {
    clear: left;
  }  /* separate the list from subsequent markup */
  div.wrapper
  {
    margin-bottom: 1em;
  }
</style>
<div class="columns">
<ul>
  {% for include in apijson.include %}
  <li>
      <a href="{{ include.url }}">{{ include.name }}</a>
  </li>
  {% endfor %}
  <br />
</ul>
</div>
