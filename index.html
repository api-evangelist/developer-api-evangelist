222
{% assign index = site.data.apis %}
{% assign apijson = index %}
<style>
/* allow room for 3 columns */
  ul
  {
    width: 30em;
    border: 1px solid #000;
  }  /* float & allow room for the widest item */
  ul li
  {
    float: left;
    width: 10em;
    border: 1px solid #000;
  }  /* stop the float */
  div.wrapper
  {
    margin-bottom: 1em;
    border: 1px solid #000;
  }
</style>
<div class="wrapper">
<ul>
  {% for include in apijson.include %}
  <li>
      <a href="{{ include.url }}">{{ include.name }}</a>
  </li>
  {% endfor %}
</ul>
<br style="clear: left;"/>
</div>
